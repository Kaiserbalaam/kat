<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Allocation</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: black;
        color: white;
      }
      .container {
        margin-top: 20px;
      }
      .tip-input {
        flex: 0 0 30%;
        max-width: 30%;
      }
      .employee-input {
        flex: 0 0 15%;
        max-width: 15%;
      }
      .form-group {
        margin-right: 10px;
      }
      @media (max-width: 767.98px) {
        .tip-input {
          flex: 0 0 30%;
          max-width: 30%;
        }
        .employee-input {
          flex: 0 0 20%;
          max-width: 20%;
          margin-right: 5px;
        }
        input::placeholder {
          font-size: 12px; /* Reduce font size by 2px for mobile */
        }
      }
      footer {
        text-align: center;
        margin-top: 20px;
        padding: 10px 0;
        background-color: rgb(26, 25, 25);
        color: #ffc107;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">
        Kaiser's<br />Tip-AllokaTor<br />for Valley House Brewery<br />@ Duvall
        , Washington
      </h1>
      <div class="form-group tip-input">
        <label for="totalTips">Total Tips ($):</label>
        <input
          type="number"
          class="form-control"
          id="totalTips"
          placeholder="Total Tips"
        />
      </div>
      <h3>Kitchen Staff</h3>
      <div id="kitchenContainer" class="form-row"></div>
      <button id="addKitchen" class="btn btn-primary">
        Add Kitchen Employee
      </button>

      <h3>FOH Staff</h3>
      <div id="fohContainer" class="form-row"></div>
      <button id="addFOH" class="btn btn-primary">Add FOH Employee</button>
      <br />

      <button id="calculate" class="btn btn-success mt-3">Calculate</button>

      <div id="result" class="mt-3"></div>
    </div>

    <footer>
      &copy; Kaiser<br />Made with pride, love, and power <br />by Kaiser
      Shomstok . <br />Right across the street <br />from the Microsoft Campus.
      <br />Bill Gates hates me and my site!
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
